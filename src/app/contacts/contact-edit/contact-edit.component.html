<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            required
            [ngModel]="defaultName"
            >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required
            [ngModel]="defaultEmail"
            #xEmail="ngModel"
            >

            <div class="help-block alert alert-danger" *ngIf="!xEmail.valid && xEmail.touched">Input a Valid Email Address</div>
           </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            name="phone"
            [ngModel]="defaultPhone"
            #xPhone="ngModel"
            >
          
            <div class="help-block alert alert-danger" *ngIf="!xPhone.valid && xPhone.touched">Input a Valid Email Phone Number</div>
         
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            name="imageUrl"
       
            [ngModel]="defaultimageUrl"
            >
        </div>
      </div>



      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>


          <div class="alert alert-danger" *ngIf="lastAddSuccessful == false">Contact cannot be added, as it is already in the List.</div>


          <div class="row" id="groupList"
              style="min-height: 3rem;" dnd-droppable [dropZones]="['contactGroup']"
              (onDropSuccess)="addToGroup($event)">

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div>


      <div class="row">
        <div class="help-block alert alert-danger" *ngIf="!f.valid">Name and Email are Required</div>

        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
