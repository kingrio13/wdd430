    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <span class="title pad-left-right">Contacts</span>
            </div>
            <div class="row">
              <div class="input-group pull-left pad-left-right col-xs-7">
                <!-- Add the search box input field here -->

              
                  <input class="form-control" name="searchBox" placeholder="Enter a search value"

                  <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
           
                
              </div>
              <div class="pull-right pad-left-right">

<div class="row">
    <div class="col-xs-12">
     
 
      <cms-contact-item *ngFor="let contactel of contacts | contactsFilter:term;  let i=index;"
      [contact]="contactel" [index]="i" dnd-draggable [dragEnabled]="true"
      [dragData]="contactel" [dropZones]="['contactGroup']">

     
      </cms-contact-item>


   
    </div>
</div>
